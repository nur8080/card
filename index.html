<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The flip card container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
.flip-card {
  background-color: transparent;
  width: 230px;
  height: 250px;
  border: 2px solid transparent;
  perspective: 1000px; /* Remove this if you don't want the 3D effect */
  overflow: hidden;
  padding: 3px;
}

/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
  background: linear-gradient(200deg, black, lightblue);
  color: black;
  border: 2px solid rgb(118, 116, 116);
}

/* Style the back side */
.flip-card-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
  background: linear-gradient(200deg, rgb(38, 5, 168), rgb(13, 13, 13));
  border: 2px solid rgb(75, 160, 163);
  justify-content: center;
  align-items: center;
  display: flex;
  flex-direction: column;
}

.flip-card-front img {
            width: 100%; /* Half of card size */
            height: 75%;
            margin-top: -30px;
        }
        .flip-card-text {
            margin-top: 10px;
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
        }
        .ray-effect {
            position: absolute;
            width: 30%;
            height: 200%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(220, 216, 216, 0.6), rgba(255, 255, 255, 0.1));
            transform: rotate(45deg);
            top: -200%;
            left: -100%;
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { top: -200%; left: -100%; }
            100% { top: 100%; left: 100%; }
        }

        .flip-card-back p {
            font-size: 15.5px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            text-transform: capitalize;
            max-width: 90%;
            word-wrap: break-word;
            overflow: hidden;
        }

        @media screen and (max-width: 768px) {
          .flip-card-back p {
            font-size: 13.2px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            text-transform: capitalize;
            max-width: 90%;
            word-wrap: break-word;
            overflow: hidden;
        }
        }
    </style>
</head>
<body>
  <div class="flip-card">
      <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="ray-effect"></div>
              <img src="assets/img/my1.gif" alt="GIF">
              <p class="flip-card-text">FULL STACK<br>DEVELOPMENT</p>
          </div>
          <div class="flip-card-back">
              <p>❝ I offer full-stack development with robust backend support and seamless frontend experiences. For web, I handle both frontend and backend, and for apps, I provide full backend support and basic React Native frontend development. ❞</p>
          </div>
      </div>
  </div>
</body>
</html>
